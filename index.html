<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200;300;400;500;600&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
        <script src="scripts.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="header">
            <img src="https://static.wikia.nocookie.net/enfuturama/images/b/b3/Calculon-2.JPG/revision/latest?cb=20090604015557">
            <h1>Calculon's Calculator</h1>
        </div>
        <div class="container">
            <div class="calculator-container">
                <p class="display">0</p>
                <div class="button-container">
                        <button class="seven-button number">7</button>
                        <button class="eight-button number">8</button>
                        <button class="nine-button number">9</button>
                        <button class="operator add">+</button>
                        <button class="four-button number">4</button>
                        <button class="five-button number">5</button>
                        <button class="six-button number">6</button>
                        <button class="operator subtract">-</button>
                        <button class="one-button number">1</button>
                        <button class="two-button number">2</button>
                        <button class="three-button number">3</button>
                        <button class="operator multiply">*</button>
                        <button class="zero-button number">0</button>
                        <button class="point">.</button>
                        <button class="equals">=</button>
                        <button class="operator divide">/</button>
                        <button class="clear">Clear</button>
                        <button class="delete">Delete</button>
                        <div class="empty"></div>
                </div>
            </div>
        </div>
    </body>
</html>
